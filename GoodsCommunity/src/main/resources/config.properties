# 나중에는 모두가 사용할 수 있는 서버용 mysql로 url 수정할 것이다.
spring.datasource.url=jdbc:mysql://localhost:3306/tje
spring.datasource.username=user1
spring.datasource.password=tjee1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 원래는 hikari 사용할 필요 없었지만 DB   빛처럼 빠른 툴이 개발되었다.
# DB에 연결 가능한 시간을 기본 값에서 개발자가 원하는 세팅 값으로 변경한다.
spring.datasource.hikari.connection-timeout=30000
# 연결 가능한 최대 연결 수를 기본 값에서 개발자가 원하는 세팅 값으로 변경한다.
spring.datasource.hikari.maximum-pool-size=5
# 연결이 풀에서 유효 상태로 있을 수 있는 최대 시간 설정을 기본 값에서 개발자가 원하는 세팅 값으로 변경한다.
spring.datasource.hikari.idle-timeout=60000
# 연결 풀의 이름을 설정한다.
spring.datasource.hikari.pool-name=MyHikariCP
# 자동 커밋 종료를 개발자가 원하는 형태로 커밋 세팅한다.
spring.datasource.hikari.auto-commit=false

spring.jpa.hibernate.ddl-auto=update

# default 값이라 작성하지 않아도 무관하다.
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

spring.thymeleaf.encoding=utf-8
spring.thymeleaf.cache=false
spring.web.resources.static-locations=classpath:/META-INF/resources/, classpath:/resources/, classpath:/static/, classpath:/public/

mybatis.mapper-locations=classpath:/mappers/**/*.xml