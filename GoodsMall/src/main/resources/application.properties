spring.application.name=GoodsMall

server.port=8080

# MySQL 연결하기 위한 설정
spring.datasource.url=jdbc:mysql://localhost:3306/tje
# DB 명칭, 경로
spring.datasource.username=user1
# SQL 접속 아이디
spring.datasource.password=tjee1234
# SQL 접속 비밀번호
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# MySQL 이용하여 DB 연결 설정


# JPA가 아니라 MyBatis이므로 작성하지 않아도 되는 설정
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf는 Spring Boot에서 밀고 있는 HTML 템플릿 엔진.
# Fetch 또는 AJAX 대신 백엔드 통신을 할 수 있도록 도와주는 프레임워크이다.
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.web.resources.static-locations=classpath:/static/

# src/main/resources = classpath
mybatis.mapper-locations=classpath:mappers/**/*.xml

mybatis.type-aliases-package=edu.the.joeun.model
# 추후 config 설정할 때 사용될 예정.
# 위 설정을 사용하게 되면 resultMap 사용하지 않아도 된다.
# mappers/mybatis 내에서 resultMap에 관련된 구문 모두 제거 가능하다.




