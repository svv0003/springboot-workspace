# DB 연결 정보, 개인 정보 등을 기록하고, gitignore 처리하여 공유하지 않게 처리한다.
# .gitignore이란 github에 올리면 안 되는 파일, 폴더를 작성하는 파일이다.


# SQL 세팅
spring.datasource.url=jdbc:mysql://localhost:3306/tje
spring.datasource.username=user1
spring.datasource.password=tjee1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update


# HTML 세팅
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

spring.web.resources.static-locations=classpath:/static/

# mapper 세팅
mybatis.mapper-locations=classpath:mappers/**/*.xml




# HikariCP Connection Pool Properties
# 풀이 연결을 사용할 수 있을 때까지 대기하는 최대 시간(ms)을 설정한다.
spring.datasource.hikari.connection-timeout=30000

# 풀의 최대 연결 수 설정한다.
spring.datasource.hikari.maximum-pool-size=5

# 연결이 풀에서 유효 상태로 있을 수 있는 최대 시간을 설정한다.
spring.datasource.hikari.idle-timeout=600000

# 연결하는 풀의 이름을 설정한다.
spring.datasource.hikari.pool-name=MyHikariCP

# 자동 커밋 종료하지 않도록 설정한다.
spring.datasource.hikari.auto-commit=false